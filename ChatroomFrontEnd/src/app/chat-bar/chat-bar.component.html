<div id="chatbar">
    <div class="input-group">
        <input #messageInput id="messageInput" class="form-control" placeholder="Send a message... (limit 255 chars)" type="text" maxlength="255" />
        <button class="btn btn-primary" (click)="send(messageInput.value)"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>
